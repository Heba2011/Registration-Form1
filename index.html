<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Registration</title>
    <style>
        body {

           font-family: Arial, sans-serif;
           background-image: url();
           font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #e3e1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(90, 75, 75, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1a17693b;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #635d75;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #ced0d7e9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="Total Marks">Total Marks:</label>
        <input type="text" id="total_score" name="total_score" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="ScientificMath">Scientific(Math)</option>
            <option value="ScientificScience">Scientific(Science)</option>
            <option value="Literary">Literary</option>
            <option value="Technical">Technical</option>
            <!-- You can add more options as needed -->
        </select>

        <label for="Preference">Preference:</label>
        <input type="text" id="Preference" name="Preference" required>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
